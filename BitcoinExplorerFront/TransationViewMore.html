<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TransationViewMore</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="background-color:midnightblue;" height="80px">
                <br>
                <a href="BlockChainIndex.html" style="text-decoration:none">
                    <font style="color: white;font-size: 30px;">BlockChain</font>
                </a>
            </el-header>
            <br>
            <el-main v-loading="loading" style="padding-left:40px;padding-right:40px">
                <el-table :data="txs" stripe style="width: 100%;" >
                    <el-table-column label="Transaction Hash" width="600px">
                        <template slot-scope="scope">
                            <el-link type="primary" @click="currentTxHash(scope.$index, scope.row)">
                                {{scope.row.txhash}}</el-link>
                        </template>
                    </el-table-column>
                    <el-table-column label="Time">
                        <template slot-scope="scope">
                            {{parseInt((Date.now()-(scope.row.time))/1000/60)}} minutes
                        </template>
                    </el-table-column>
                    <el-table-column prop="totalOutput" label="Amount (BTC)">
                    </el-table-column>
                    <el-table-column label="Amount (USD)">
                        <template slot-scope="scope">
                            <el-tooltip effect="dark" :content="rate.toString()" placement="top">
                                <el-button>{{Number((scope.row.totalOutput)*rate).toFixed(2)}}$</el-button>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/sockjs.js"></script>
    <script src="assets/js/stomp.min.js"></script>
    <script src="viewmodels/TransationViewMore.js"></script>

</body>

</html>
